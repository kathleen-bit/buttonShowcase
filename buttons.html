<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button Showcase</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Task 1: Basic Buttons -->
  <div class="mb-5">
    <h2> Task 1: Basic Buttons with Disabled Button</h2>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <!-- Bonus: Disabled Button -->
      <button class="btn btn-secondary" disabled>Disabled</button>
    </div>
  </div>

  <!-- Task 2: Button Tags -->
  <div class="mb-5">
    <h2>Task 2: Button Tags with btn-lg and btn-sm</h2>
    <div class="d-flex flex-wrap gap-3">
      <button class="btn btn-warning">Button Element</button>
      <a href="#" class="btn btn-primary">Anchor Link</a>
      <input type="button" class="btn btn-info btn-sm" value="Input">
      <input type="submit" class="btn btn-success btn-lg" value="Submit">
      <input type="reset" class="btn btn-danger " value="Reset">
    </div>
  </div>

  <!-- Task 3: Outline and Block Buttons -->
  <div class="mb-5">
    <h2>Task 3: Outline and Block Buttons</h2>
    <div class="d-flex flex-wrap gap-2 mb-4">
      <button class="btn btn-outline-primary">Outline Primary</button>
      <button class="btn btn-outline-success">Outline Success</button>
      <button class="btn btn-outline-warning">Outline Warning</button>
      <button class="btn btn-outline-danger">Outline Danger</button>
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary w-100 w-md-auto">Button 1</button>
      <button class="btn btn-secondary w-100 w-md-auto">Button 2</button>
    </div>
  </div>

  <!-- Task 4: Contextual Background Section -->
  <div class="mb-5">
    <h2>Task 4: Contextual Background Section</h2>
    <div class="bg-dark p-4 rounded">
      <button class="btn btn-light">Contrasting Light Button</button>
    </div>
  </div>

</body>
</html>
